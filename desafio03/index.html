<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulario de mentoria.</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulario abaixo para agendar sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email<span>(Digite um email valido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="form-password"
                >Senha<span>(Minimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="form-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informação do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do mentor<span>(Somente primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required minlength="3" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horarios Disponíveis</legend>
            <div class="input-wrapper">
              <legend>Primeira Mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="form-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="form-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="form-begin">Das</label>
                  <input type="time" id="form-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="form-end">Até</label>
                  <input type="time" id="form-end" required />
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <legend>Segunda Mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="form-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="form-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="form-begin">Das</label>
                  <input type="time" id="form-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="form-end">Até</label>
                  <input type="time" id="form-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
